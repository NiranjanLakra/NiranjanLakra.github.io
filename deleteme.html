<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Rotation Gallery</title>
<style>
    .gallery {
        width: 300px; /* Adjust the width as needed */
        height: 400px; /* Adjust the height as needed */
        overflow: hidden; /* Hide overflow to ensure images stay within gallery */
        position: relative;
    }

    .gallery img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .gallery img.active {
        opacity: 1;
    }

    @keyframes rotateGallery {
        0% {
            transform: translateY(0%);
        }
        100% {
            transform: translateY(-100%);
        }
    }

    .gallery.animate img {
        animation: rotateGallery 5s linear infinite;
    }
</style>
</head>
<body>

<div class="gallery animate">
    <img src="image1.jpg" alt="Image 1" class="active">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
</div>

</body>
</html>
